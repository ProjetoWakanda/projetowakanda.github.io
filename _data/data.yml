VisaoGeral: 
   title : 'Visão geral'
   subtitle : 'A AQUA ALERT é uma startup dinâmica e com visão de futuro com a missão de tornar a vida urbana mais segura e resiliente. Com a inovação em nossa essência, temos o orgulho de apresentar nosso projeto inaugural, o Projeto de Monitoramento de Chuva em Cidade Inteligente. Como empresa emergente, somos movidos por um compromisso apaixonado de enfrentar um dos desafios mais prementes enfrentados pelas pequenas áreas urbanas: o risco de inundações devido a padrões de precipitação imprevisíveis.'
   detail: |
              Na AQUA ALERT, imaginamos um mundo onde todas as pequenas cidades possam prosperar, mesmo diante de condições climáticas adversas. A nossa visão é capacitar estas comunidades com tecnologia de ponta e soluções baseadas em dados que melhorem a segurança pública, reduzam os danos materiais e melhorem a resiliência urbana geral.
              O Projeto de Monitoramento de Chuva em Cidades Inteligentes: Nosso Esforço Inaugural:
              Nosso projeto de estreia, o Smart City Rain Monitoring Project, é uma prova de nossa dedicação à inovação e ao progresso. Entendemos que para uma startup o primeiro projeto é um passo crucial e optamos por atender a uma necessidade crítica em ambientes urbanos: a prevenção de inundações. Aproveitando a tecnologia Arduino de última geração, este projeto fornece uma solução holística para medir a precipitação, analisar dados em tempo real e prever e mitigar riscos de inundação.
