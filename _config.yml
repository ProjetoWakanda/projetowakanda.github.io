# Site settings
title: Wakanda Project  
description: "A AQUA ALERT é uma startup dinâmica e com visão de futuro com a missão de tornar a vida urbana mais segura e resiliente. Com a inovação em nossa essência, temos o orgulho de apresentar nosso projeto inaugural, o Projeto de Monitoramento de Chuva em Cidade Inteligente. Como empresa emergente, somos movidos por um compromisso apaixonado de enfrentar um dos desafios mais prementes enfrentados pelas pequenas áreas urbanas: o risco de inundações devido a padrões de precipitação imprevisíveis.."


